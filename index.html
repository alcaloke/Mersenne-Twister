<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Mersenne Twister Random Generator</title>
</head>

<body class="container">
    <h1>Mersenne Twister Random Generator for Integers</h1>
    <form>
        <div class='form-group'>
            <label for='min'>min</label>
            <input type='number' class='form-control' id='min' placeholder="enter minimum integer for the random number generation">
        </div>

        <div class='form-group'>
            <label for='max'>max</label>
            <input type='number' class='form-control' id='max' placeholder="enter maximum integer for the random number generation">
        </div>

        <div class='form-group'>
            <label for='seedInput'>Seed</label>
            <input type='text' class='form-control' id='seedInput' placeholder="enter a seed value">
        </div>
        <button type='submit' class='btn btn-primary'>Submit</button>
    </form>
    <hr>
    <p>OUTPUT:</p>
    <div id='output' class='display4'>
        </p>
        <script src='chance.js'></script>
        <script src='main.js'></script>
</body>

</html>
