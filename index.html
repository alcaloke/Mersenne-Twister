<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type='text/css'>
    <title>Mersenne Twister Random Generator</title>
</head>

<body class="container">
    <h2 class='display-4'>Mersenne Twister Random Generator</h2>
    <hr>
    <form>
        <div class='form-group'>
            <label for='min'>Minimum Range</label>
            <input type='number' class='form-control' id='min'
                placeholder="enter a minimum integer for the random number generation">
            <small id="minHelp" class='form-text text-muted'>minimum value can be down to -9007199254740991</small>
        </div>

        <div class='form-group'>
            <label for='max'>Maximum Range</label>
            <input type='number' class='form-control' id='max'
                placeholder="enter a maximum integer for the random number generation">
            <small id="maxHelp" class='form-text text-muted'>maximum value can be up to 9007199254740991</small>
        </div>

        <div class='form-group'>
            <label for='seedInput'>Seed</label>
            <input type='text' class='form-control' id='seedInput' placeholder="enter a seed value">
            <small id="seedHelp" class='form-text text-muted'>accepts texts, numbers & symbols</small>
        </div>
        <button type='submit' class='btn btn-primary'>Submit</button>
    </form>
    <hr>

    <h4>OUTPUT:</h4>
    <div id='output' class='display-4'></div>
    <script src='chance.js'></script>
    <script src='main.js'></script>
</body>

</html>
